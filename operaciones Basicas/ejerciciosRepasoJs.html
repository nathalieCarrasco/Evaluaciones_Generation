}

/* - Crear un programa donde el usuario ingrese en un prompt la temperatura en Celcius y el programa muestre en una alerta la temperatura en Fahrenheit. */

var temperaturaC = parseInt(prompt("ingrese temperatura en grados celsius °",170));

function convertidorTemp (temperatura){
    var tempFare = (temperatura * 1.8) + 32
    return tempFare
}

var calculoFinal = convertidorTemp(temperaturaC)
console.log("la temperatura ingresada corresponde a " + calculoFinal+ "° Grados Fahrenheit")
