    <script>
/* Escribir un programa que muestre un prompt donde el usuario ingresa un número, luego muestra otro prompt pidiendo otro número, finalmente el programa muestra una alerta con el resultado de la suma. */

var num1 = parseInt(prompt("porfavor ingresa un numero",1));
var num2 = parseInt(prompt("porfavor ingresa otro numero",0));

function sumaNumeros(numero1,numero2){
    var totalSuma = numero1 + numero2
    
    
    return totalSuma
}

var resultado1 = sumaNumeros(num1,num2) ;
console.log("el resultado de la suma es "+ resultado1)
alert("el resultado de la suma de ambos numeros es : "+resultado1)
